  # MAUI iOS Build
  build-ios:
    runs-on: macos-15
    name: iOS Build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Install MAUI Workload
        run: dotnet workload install maui --ignore-failed-sources

      - name: Ensure Directory Exists
        run: |
          if [ ! -d "bin/Release/net8.0-ios" ]; then
            mkdir -p "bin/Release/net8.0-ios"
          fi

      - name: Restore Dependencies
        run: dotnet restore Youth.csproj

      - name: Validate and Import Certificate and Provisioning Profile
        env:
          IOS_CERTIFICATE: ${{ secrets.IOS_CERTIFICATE }}
          IOS_CERTIFICATE_PASSWORD: ${{ secrets.IOS_CERTIFICATE_PASSWORD }}
          IOS_PROVISIONING_PROFILE: ${{ secrets.IOS_PROVISIONING_PROFILE }}
        run: |
          # Validate IOS_CERTIFICATE
          if [ -z "$IOS_CERTIFICATE" ]; then
            echo "Error: IOS_CERTIFICATE is not set."
            exit 1
          fi

          # Validate IOS_CERTIFICATE_PASSWORD
          if [ -z "$IOS_CERTIFICATE_PASSWORD" ]; then
            echo "Error: IOS_CERTIFICATE_PASSWORD is not set."
            exit 1
          fi

          # Decode and Import the Certificate
          echo "Decoding and Importing IOS_CERTIFICATE..."
          echo "$IOS_CERTIFICATE" | base64 --decode > /tmp/certificate.p12
          if [ ! -s /tmp/certificate.p12 ]; then
            echo "Error: Decoded certificate is empty or invalid."
            exit 1
          fi

          echo "Importing certificate to keychain..."
          security unlock-keychain
          security import /tmp/certificate.p12 -A -P "$IOS_CERTIFICATE_PASSWORD" || {
            echo "Error: Failed to import certificate. Check the password."
            exit 1
          }
          echo "Certificate imported successfully."

          # List identities for validation
          echo "Available identities for code signing:"
          security find-identity -p codesigning -v

          # Validate IOS_PROVISIONING_PROFILE
          if [ -z "$IOS_PROVISIONING_PROFILE" ]; then
            echo "Error: IOS_PROVISIONING_PROFILE is not set."
            exit 1
          fi

          # Decode and Install the Provisioning Profile
          echo "Decoding IOS_PROVISIONING_PROFILE..."
          echo "$IOS_PROVISIONING_PROFILE" | base64 --decode > /tmp/profile.mobileprovision
          if [ ! -s /tmp/profile.mobileprovision ]; then
            echo "Error: Decoded provisioning profile is empty or invalid."
            exit 1
          fi

          echo "Installing provisioning profile..."
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          cp /tmp/profile.mobileprovision ~/Library/MobileDevice/Provisioning\ Profiles/
          echo "Provisioning profile installed successfully."

      - name: Build MAUI iOS
        run: |
          echo "Starting the iOS build..."
          dotnet build Youth.csproj -c Release -f net8.0-ios --no-restore \
            /p:buildForSimulator=True /p:packageApp=True /p:ArchiveOnBuild=False
          echo "iOS build completed."

      - name: List Build Artifacts
        run: |
          echo "Listing files in bin/Release/net8.0-ios:"
          ls -al bin/Release/net8.0-ios

      - name: Upload iOS Artifact
        uses: actions/upload-artifact@v4.3.4
        with:
          name: market-ios-ci-build
          path: bin/Release/net8.0-ios/iossimulator-x64/**/*.app
